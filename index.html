    <script src = "bodymovin.js"> </script>

	<style type="text/css">
         #bodymovin{
              background-color: black;
              width:60%;
              height:60%;
              display:block;
              overflow: hidden;
              transform: translate3d(0,0,0);
              margin: auto;
          }
	  </style>
	</head>

	<body>
       <div id="bodymovin"></div>

                  <!--- Script for BodyMovin file-->
                  <script>
                      var anim;
                      var elem = document.getElementById('bodymovin')
                      var animData = {
                          container: elem,
                          renderer: 'svg',
                          loop: true,
                          autoplay: true,
                          rendererSettings: {
                              progressiveLoad:false
                          },
                          path: 'data.json'
                      };
                  </script> 
	</body>
